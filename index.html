<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Ysabeau:wght@200&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/8627651c79.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="weatherapp_css.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Search city" spellcheck="false">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="weather">
                <img class="icon" src="images/clear.png" width="40%">
                <h1 class="temp">36</h1>
                <h2 class="city">New York</h2>
            </div>
            <div class="detials">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="hum">50</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="win">15</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="weather_app.js"></script>
    </body>
</html>
